<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <article>
      <span>
        <h3>Opponent</h3>
        <select id="player-sel">
          <option>computer</option>
          <option>human</option>
        </select>
      </span>
      <span>
        <h3>Your Letter</h3>
        <select id="letter-sel">
          <option>X(first)</option>
          <option>O(second)</option>
          
        </select>
        <span id="replacement-text" class="hide">N/A</span>
      </span>
      <span>
        <h3>Rows</h3>
        <select id="row-sel">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </span>
      <span>
        <h3>Columns</h3>
        <select id="column-sel">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </span>
      <span>
        <h3>To win</h3>
        <select id="win-sel">
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
        </select>
      </span>
    </article>

    <h2><button id="start">START</button></h2>
    <h3 id="warning"></h3>
    <h3 id="win-message"></h3>
    <table id="board"></table>
  </body>
</html>
